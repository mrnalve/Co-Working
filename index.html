<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking-landing-page</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 
        header part starts
     -->
    <header>
        <!-- nav part start -->
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" aria-current="page" href="#">home</a>
                        <a class="nav-link" href="#">about</a>
                        <a class="nav-link" href="#">services</a>
                    </div>
                    <h2>1-Space</h2>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">services</a>
                        <a class="nav-link" href="#">spaces</a>
                        <a class="nav-link" href="#">events</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav part end -->

        <!-- banner part starts -->
        <section id="banner">
            <div class="container">
                <div class="row justify-content-evenly">
                    <div class="col-md-5">
                        <div class="banner_cnt">
                            <div class="header_img">
                                <img src="./images/Vector 1.png" alt="">
                            </div>
                            <h1>A new way to revolutionise your workspace to yourself</h1>
                            <div class="city"><span><i class="fa-solid fa-location-dot"></i> City</span>
                                <small>Location</small> <a href="#">Schedule Visit</a></div>
                            <div class="ellipse_img">
                                <img src="./images/Ellipse 31.png" alt="">
                                <img src="./images/Ellipse 32.png" alt="">
                                <img src="./images/Ellipse 33.png" alt="">
                                <img src="./images/Ellipse 34.png" alt="">
                                <img src="./images/Ellipse 35.png" alt="">
                                <img src="./images/Ellipse 36.png" alt="">
                                <small>10+</small>
                                <span>16 people booked a visit in last 24 hours</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="banner_images">
                            <div class="image_50">
                                <img src="./images/image 50.png" alt="">
                            </div>
                            <div class="ellipse1">
                                <img src="./images/Ellipse 1.png" alt="">
                            </div>
                            <div class="ellipse2">
                                <img src="./images/Ellipse 2.png" alt="">
                            </div>
                            <div class="ellipse3">
                                <img src="./images/Ellipse 3.png" alt="">
                            </div>
                            <div class="co_work">
                                Co Working
                            </div>
                        </div>
                    </div>
                    <div class="col-8 justify-content-center">
                        <div class="social_img">
                            <img src="./images/google.png" alt="">
                            <img src="./images/slack.png" alt="">
                            <img src="./images/atlassian.png" alt="">
                            <img src="./images/dropbox.png" alt="">
                            <img src="./images/shopify.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner part end -->
    </header>
    <!-- 
        header part ends
     -->

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
